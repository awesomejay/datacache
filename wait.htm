<script type="text/javascript">
$(document).ready(function(){
	// $('#urlForm').ajaxForm();

	$.getJSON("api/presets", function(data){
		data.forEach(function(d){
			var a = $("<a>")
				.attr("style", "cursor:pointer")
				.click(function(){
					$("#urls").val(d.urls);
				})
				.html(d.name);
			$("#presets").append(a);
			$("#presets").append("&nbsp;|&nbsp;");
		})
	})
})
